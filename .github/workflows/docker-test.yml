name: CI Pipeline

on:
  push:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2


      - name: Set up environment
        run: |
         # Set environment variables from repository secrets
         export ATLAS_CONNECTION_STRING="${{ secrets.ATLAS_CONNECTION_STRING }}"
        
      - name: Run Local Test
        run: |
          # Run Docker Compose locally
          docker-compose up -d

          # Wait for a moment to let containers start
          sleep 10

          # Test if the app is running by making a request to localhost:5000
          response_code=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000)

          # Exit if response code is not 200
          if [ $response_code -ne 200 ]; then
            echo "Local test failed with response code: $response_code"
            exit 1
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Flask App Image
        uses: docker/build-push-action@v2
        with:
            context: ./server
            dockerfile: ./server/Dockerfile
            push: true
            tags: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/todo-flaskapp:${{ github.sha }}


        
