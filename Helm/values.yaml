nameOverride: ""

mongo:
  name: mongo
  image:
    registry: docker.io
    repository: mvertes/alpine-mongo
    tag: latest
  imagePullPolicy: IfNotPresent
  service:
    type: ClusterIP
    port: 27017
  statefulset:
    replicas: 1
    resources:
      requests:
        storage: 20Gi
  volumeClaimTemplates:
    - name: mongodb-data
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: standard
      resources:
        requests:
          storage: 20Gi

flaskapp:
  name: todo-flaskapp
  env: production
  image:
    name: flaskapp
    registry: docker.io
    repository: mayaashkinazi/todo-flaskapp
    tag: latest
  imagePullPolicy: Always
  service:
    type: ClusterIP
    port: 5000

ingress:
  host: todo-app.local

